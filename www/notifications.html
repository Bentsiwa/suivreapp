    <script >
            function getDeviceLocationsComplete(xhr,status){
                if(status!="success"){
                  alert("Error during login");
                  return;
                }
                else{
                  var obj=JSON.parse(xhr.responseText);
                 
                  if(obj.result==0){
                    alert(obj.message);
                  }
                  else{
                     var result="";
                      var length=obj.devicelocation.length;
                    //   var dt = new Date();
                    //  var thetime=dt.toUTCString();
                    //  alert(thetime);
                    //  var t = (obj.devicelocation[length-1].time).split(/[- :]/);

                    //     // Apply each element to the Date function
                    // var d = new Date(Date.UTC(t[0], t[1]-1, t[2], t[3], t[4], t[5]));

                    // alert(d);
                    // var diffDays = thetime.getDate() - d.getDate(); 
                    // alert(diffDays);
                                       
                      while(length>0){
                      
                        result+="<br><li ><div class='row' ><img src='"+obj.devicelocation[length-1].image+"' height='80' width='80' class='ui-thumbnail ui-thumbnail-circular col s4' /><div class='col s8'><h2><i class='nd2-subhead'></i>"+obj.devicelocation[length-1].name+"</h2><h4><i class='zmdi zmdi-pin zmd-1x clr-red'></i>"+obj.devicelocation[length-1].placename+"</h4><p>"+obj.devicelocation[length-1].time+"</p></div></div></li>"; 
                       length-=1;
                     }
               
             

                    document.getElementById("devicelocations").innerHTML = result;           
                  
                }
              }
            }
            

           function getDeviceLocations(){
        
                var ajaxPageUrl="http://suivre.000webhostapp.com/ajaxPage.php?cmd=9";
            
              $.ajax(ajaxPageUrl,{
                async:true,
                complete:getDeviceLocationsComplete
              });
           }
