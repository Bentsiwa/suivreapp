 <html>
 <head>
 	 <meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<!-- Path to your custom app styles-->
		<link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
		<link rel="stylesheet" href="css/jquery.mobile.theme.css" />
         <script>
			var userAgent = navigator.userAgent + '';
			if (userAgent.indexOf('iPhone') > -1) {
				document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
				var mobile_system = 'iphone';
			} else if (userAgent.indexOf('Android') > -1) {
				document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
				var mobile_system = 'android';
			} else {
				var mobile_system = '';
			}
		</script>
	</head>
	<body>
 		<div data-role="dialog">

                <div data-role="header">
                	<h1 class='nd-title'>Upload Image</h1>
            	</div>

                <div data-role="content">
                   
                    <button id="capturePhoto" class="ui-btn ui-btn-primary">Camera</button>
                    <button data-rel="back" data-role="button" data-inline="true" class="ui-btn ui-btn-primary"><input type="file" id="image" name="image"> Gallery</button>
                    <div id="smallImage"></div>

                </div>
            </div>
          
            	<script type="text/javascript" >
            	document.getElementById("capturePhoto").addEventListener("click", captureImage);
            	


				function captureImage(){
					alert("here");
						navigator.camera.getPicture(onPhotoDataSuccess, onFail, {
							quality : 50,

							destinationType : destinationType.DATA_URL
						});
				}

	


			function onPhotoDataSuccess(imageData) {

				var smallImage = document.getElementById('smallImage');

				smallImage.style.display = 'block';

				smallImage.src = "data:image/jpeg;base64," + imageData;

			}

			function onFail(message) {

				alert('Failed because: ' + message);

			}

            	</script>
            	<script type="text/javascript" src="cordova.js"></script>
 </body>

</html>
